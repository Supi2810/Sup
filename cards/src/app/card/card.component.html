<div class="card" >
    <div class="card-body"   *ngFor="let i of postdata">
      <img src={{i.ImageUrl}} class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <a href={{i.username}} class="btn btn-primary">{{i.username}}</a>
        <p class="card-text">{{i.content}}</p>
      </div>
    </div>
  </div>
